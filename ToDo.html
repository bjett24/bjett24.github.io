<!DOCTYPE html>
<html>
<head>

<style>
  .header {
  background-image: linear-gradient(rgb(0, 0, 0), #addcdc);
  padding: 60px 50px;
  color: rgb(255, 255, 255);
  text-align: center;
}

.header:after {
  content: "";
  display: table;
  clear: both;
}
input {
  margin: 0;
  border: none;
  border-radius: 0;
  width: 75%;
  padding: 10px;
  float: left;
  font-size: 16px;
}


.addBtn {
  padding: 10px;
  width: 25%;
  background: #d9d9d9;
  color: #555;
  float: left;
  text-align: center;
  font-size: 16px;
  
  transition: 0.3s;
  border-radius: 0;
}

.addBtn:hover {
  background-color: #bbb;
}
body {
  margin: 0;
  min-width: 250px;
}


* {
  box-sizing: border-box
}


ul {
  margin: 0;
  padding: 0;
}


ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: #addcdc;
  font-size: 20px;
  transition: 0.2s;
  
  
 
  user-select: none;
}



ul li:hover {
  background: #000000;
  color:rgb(255, 255, 255);
}


ul li.checked {
  background: #888;
  color: red;
  text-decoration: line-through red;
}




/* Style the close button */
.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

.close:hover {
  background-color: #ffffff;
  color: rgb(0, 0, 0);
}


</style>
</head>
<body>

<div id="myDIV" class="header">
  <h2 style="margin:4px">Your To Do List</h2>
  <input type="text" id="myInput" placeholder="enter your next task...">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <li>Go to CS-225</li>
  <li>Pay tuition</li>
  <li>Walk the dog</li>
  <li>Study for exams</li>
</ul>




<script>


var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}


var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}


var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);



function newElement() {
 
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("cmon now, enter something first");
  } else {
    document.getElementById("myUL").appendChild(li);
    
  }
  
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
  
}



</script>

</body>
</html>
